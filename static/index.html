<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script src="/js/app.js" defer></script>
    <title>To-Do List App</title>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search tasks" aria-label="Search tasks">
            <div class="search-toggle">
                <input type="checkbox" id="search-type-toggle" class="search-type-checkbox">
                <label for="search-type-toggle" class="search-type-label">
                    <span class="toggle-option">Título</span>
                    <span class="toggle-option">Descripción</span>
                </label>
            </div>
        </div>
        <form id="todo-form">
            <div class="input-group">
                <input type="text" id="todo-title" placeholder="Título tarea" required>
            </div>
            <div class="input-group">
                <input type="text" id="todo-description" placeholder="Descripción tarea" required>
            </div>
            <div class="button-group">
                <button type="submit" id="add-task">Agregar tarea</button>
                <button type="button" id="clear-completed">Eliminar tareas completadas</button>
            </div>
        </form>
        <div class="error-message" id="error-message"></div>
        <ul id="todo-list"></ul>
    </div>
</body>
</html>
